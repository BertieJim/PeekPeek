<div class="bootstrap-table bootstrap4">
      <div class="fixed-table-toolbar">
          <div class="bs-bars float-left">
              <div class="toolbar">
                 <button id="load" class="btn btn-secondary" onclick="lload()">加载10000行</button>
                 <button id="append" class="btn btn-secondary">追加10000行</button>
                 Total rows: <span id="total">20</span>

              </div>
          </div>

      </div>

      <div class="fixed-table-container fixed-height" style="height: 342px; padding-bottom: 50px;">
        <div class="fixed-table-header" style="margin-right: 0;">

            <table id="table" data-toolbar=".toolbar" data-height="400" data-virtual-scroll="true" data-show-columns="true" class="table table-bordered table-hover" style="margin-top: -49px;">
                <thead>
                <tr>
                    <th style="" data-field="id">
                        <div class="th-inner ">ID</div>
                        <div class="fht-cell"></div>
                    </th>
                    <th style="" data-field="name">
                        <div class="th-inner ">项目名称</div>
                        <div class="fht-cell"></div>
                    </th>
                    <th style="" data-field="price">
                        <div class="th-inner ">项目价格</div>
                        <div class="fht-cell"></div>
                    </th>
                </tr>
                </thead>
{##}
            </table>
            <div class="fixed-table-border" style="height: 0px;">

            </div>
        </div>
        <div class="fixed-table-footer" style="display: none;">
            <table>
                <thead><tr></tr></thead>
            </table>
        </div>
      </div>
      <div class="fixed-table-pagination" style="display: none;">

      </div>
</div>
<div class="clearfix">

</div>

<script>
  var $table = $('#table');
  var total = 0;

  function getData(number, isAppend) {
    if (!isAppend) {
      total = 0
    }
    var data = [];
    for (var i = total; i < total + number; i++) {
      data.push({
        'id': i,
        'name': 'Item ' + i,
        'price': '$' + i
      })
    }
    if (isAppend) {
      total += number
    } else {
      total = number
    }
    $('#total').text(total);
    return data
  }

  function mounted() {
    $table.bootstrapTable({data: getData(20)});

    $('#load').click(function () {
      $table.bootstrapTable('load', getData(10000))
    });

    $('#append').click(function () {
      $table.bootstrapTable('append', getData(10000, true))
    })
  }
  function lload(){
      $table.bootstrapTable({data: getData(20)});

      $table.bootstrapTable('load', getData(10000))
  }
</script>
