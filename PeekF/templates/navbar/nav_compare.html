  <script type="text/javascript">
        var $table = $('#table');
        $table.bootstrapTable('destroy').bootstrapTable({
{#                data: data,#}
                url: '/PeekF/nav/nav_compare_deal',         //请求后台的URL（*）
                method: 'get',
{#                idField: 'id',#}
                dataType: 'json',
                 toolbar: '#toolbar',
{#            striped: true,#}
                pagination: true,// 是否显示分页
                pageSize: 300,
                pageNumber:1,
                pageList: [100, 200,300],
                sidePagination: "server",
            uniqueId:"id",
{#                showToggle: true,                    //是否显示详细视图和列表视图的切换按钮#}
{#                cardView: true,#}
// nameshow inputval retval inputtype rettype group file childnum  id pid
                queryParams: function (params) {
                            //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                            var query_params = '';
                            query_params = {
                                rows: params.limit,                         //页面大小
                                page: (params.offset / params.limit) + 1,   //页码

                                //查询框中的参数传递给后台
                                search_kw: $('#search-keyword').val() ,// 请求时向服务端传递的参数
                                threadn:'0009'
                            };
                            return query_params;
                        },

                columns: [

                    {
                        field: 'nameshow',
                        title: '动态链接库.函数',
                        formatter: function (value, row, index) {

                            a = '<span class="badge pull-right">'+ row.palsnum +'</span>' + value;
                            return a;
                        },
                        width: 300
                    },

                    {
                        field: 'id',
                        title: '序号',
                        width: 70
                    },

                    {
                        field: 'inputval',
                        title: '调用参数',
                        width: 100,

                         formatter: function (value, row, index) {
                            a = '<div style="width: 100px;margin-top: 0;margin-bottom: 0;margin-right:0;' +
                                'white-space: nowrap;overflow: auto;-webkit-overflow-scrolling:touch;">' +
                                '<span @click="clickcolumnClass($event)" class="columnClass active" >' + '<a href="#" data-toggle="popover" data-title="参数类型" data-content="'+row.inputtype+'" data-placement="bottom" >' + value + '</a>'
                             + '</span></div><script>\n' +
                                '        $(function () {\n' +
                                '            $("[data-toggle=\'popover\']").popover();\n' +
                                '        });\n' +
                                '    <\/script>';

                            return a;
                        }

                    },


                    {
                        field: 'retvar',
                        title: '返回值',
                        width: 100,
                        formatter: function (value, row, index) {

                            a = '<div style="width: 100px;margin-top: 0;margin-bottom: 0;margin-right:0;' +
                                'white-space: nowrap;overflow: auto;-webkit-overflow-scrolling:touch;">' +
                                '<span @click="clickcolumnClass($event)" class="columnClass active" >' + '<a href="#" data-toggle="popover" data-title="返回值类型" data-content="' + row.rettype + '" data-placement="bottom" >&nbsp&nbsp' + value + '</a>'
                                + '</span></div><script>\n' +
                                '        $(function () {\n' +
                                '            $("[data-toggle=\'popover\']").popover();\n' +
                                '        });\n' +
                                '    <\/script>';

                            return a;
                        }

                    },
                    {
                        field: 'nameshow2',
                        title: '动态链接库.函数',
                        width: 300

                    },


                    {
                        field: 'inputvar2',
                        title: '调用参数',
                        width: 100,

                         formatter: function (value, row, index) {
                            a = '<div style="width: 100px;margin-top: 0;margin-bottom: 0;margin-right:0;' +
                                'white-space: nowrap;overflow: auto;-webkit-overflow-scrolling:touch;">' +
                                '<span @click="clickcolumnClass($event)" class="columnClass active" >' + '<a href="#" data-toggle="popover" data-title="参数类型" data-content="'+row.inputtype+'" data-placement="bottom" >' + value + '</a>'
                             + '</span></div><script>\n' +
                                '        $(function () {\n' +
                                '            $("[data-toggle=\'popover\']").popover();\n' +
                                '        });\n' +
                                '    <\/script>';

                            return a;
                        }

                    },


                    {
                        field: 'retval2',
                        title: '返回值',
                        width: 100,
                        formatter: function (value, row, index) {
                            var a = "";
                            if(row.state == 1 ){
                                a = '<span style="color:#FF0000">'+value+'</span>';

                            }
                            else if(row.state == 0 ){
                                a = value
                            }
                            else{
                                a = value
                            }
                            return a;
                        }

                    },

                ],
{#                theadClasses: "thead-blue",//设置thead-blue为表头样式#}
                //在哪一列展开树形
                treeShowField: 'nameshow',
                //指定父id列
                parentIdField: 'pid',



                onResetView: function(data) {
                    //console.log('load');
                    $table.treegrid({
                        initialState: 'collapsed', // 所有节点都折叠
                        //initialState: 'expanded',// 所有节点都展开，默认展开
                        treeColumn: 0,
                        // expanderExpandedClass: 'glyphicon glyphicon-minus',  //图标样式
{#                        expanderCollapsedClass: 'glyphicon glyphicon-plus',#}
                        onChange: function() {
                            $table.bootstrapTable('resetWidth');
                        }

                    });
                    //只展开树形的第一级节点
                    $table.treegrid('getRootNodes').treegrid('expand');


                }
            });

        // 搜索查询按钮触发事件
                $(function() {
                    $("#search-button").click(function () {
                        $('#table').bootstrapTable(('refresh')); // 很重要的一步，刷新url！
                        $('#search-keyword').val()
                    })
                });

                //重置搜索条件
                function clean(){
                    //先清空
                    $('#search-keyword').val('');
                    //清空后查询条件为空了，再次刷新页面，就是全部数据了
                    $('#table').bootstrapTable(('refresh')); // 很重要的一步，刷新url！
                }

    </script>
