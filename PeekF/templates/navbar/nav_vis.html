    <div class="container">
        <div class="blog-post">

        <li style="font-size:18px; margin-bottom: 20px;color: #555; ">上传配置文件</li>
        </div>
        <div class="form-group">


           <div class="col-sm-3" style="float:left">
               <div class="input-group" style="float: left">
               <input id='location' class="form-control" style="float: left" onclick="$('#i-file').click();">
                   <label class="input-group-btn">
                       <input type="button" id="i-check" style="float:left;" value="浏览文件" class="btn btn-primary" onclick="$('#i-file').click();">
                       <input type="button" id="myAlert" style="margin-left:10px;" value="确认配置" class="btn btn-primary">
                       <script type="text/javascript">
                        $(function(){
                            $("#myAlert").bind('closed.bs.alert', function () {
                            alert("配置成功，请直接运行Wine程序。");
                        });
                            });
                        </script>

                   </label>
               </div>
            </div>
            <input type="file" name="file" id='i-file'  accept=".txt, .conf" onchange="$('#location').val($('#i-file').val());" style="display: none">
         </div>
    </div>
    <div class="container" style="margin-top: 30px">


        <div class="blog-post">

        <li style="font-size:18px; margin-bottom: 20px;color: #555; ">进行手动配置
                    <input type="button" id="myAlert" style="margin-left:10px;" value="确认配置" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                       <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">⚠️配置成功</h4>
                        </div>
                        <div class="modal-body">配置成功，请直接运行Wine程序。</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
</div>
                       </li>
        </div>
        <div style="margin-left:20px">
        {% load my_base %}
            {%for dllname,funcname in dllandallfuncs.items %}
            <div style="float: left">
        <select class="selectpicker" multiple data-live-search="true" title={{ dllname.0 }} >
            {% for i in funcname %}
            <option >{{ i }}</option>
            {%endfor%}
        </select>
            </div><p style="float: left; margin-bottom: 20px;color: #0f0f0f;size: 40px ">&nbsp;&nbsp;&nbsp;{{ dllname.1}}</p>
        <br>
                    <br>



        {%endfor%}
        </div>

    </div>
